<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
      <div class="container">
        <h1 class="text-center">Calculator </h1>
<div class="calculator">
    <div class="btn-parent  p-2">
        <input type="text" disabled class="display p-3 fs-4 c " name=""  id="display">
    </div>
</div>
<div class="btn-parent   ">
<button onclick="getVal(1)" class="cbtn bg-primary border-0 rounded shadow text-white fs-1">1</button>
<button onclick="getVal(2)" class="cbtn bg-primary border-0 rounded shadow text-white  fs-1">2</button>
<button onclick="getVal(3)" class="cbtn bg-primary border-0 rounded shadow text-white fs-1">3</button>
<button onclick="getVal('+')" class="cbtn bg-danger border-0 rounded shadow text-white fs-1">+</button>
<button onclick="getVal(4)" class="cbtn bg-primary border-0 rounded shadow text-white fs-1">4</button>
<button onclick="getVal(5)" class="cbtn bg-primary border-0 rounded shadow mt-2 text-white fs-1">5</button>
<button onclick="getVal(6)" class="cbtn bg-primary border-0 rounded shadow text-white fs-1">6</button>
<button onclick="getVal('-')" class="cbtn bg-danger border-0 rounded shadow text-white fs-1">-</button>
<button onclick="getVal(7)" class="cbtn bg-primary border-0 rounded shadow  text-white fs-1">7</button>
<button onclick="getVal(8)" class="cbtn bg-primary border-0 rounded shadow text-white fs-1">8</button>
<button onclick="getVal(9)" class="cbtn bg-primary border-0 rounded shadow mt-2 text-white fs-1">9</button>
<button onclick="getVal('*')" class="cbtn bg-danger border-0 rounded mt-2 shadow text-white fs-1">*</button>
<button onclick="getVal(0)" class="cbtn bg-primary border-0 rounded shadow text-white mt-2 fs-1">0</button>
<button onclick="getVal('.')" class="cbtn bg-danger border-0 rounded shadow text-white fs-1">.</button>
<button onclick="getVal('/')" class="cbtn bg-danger border-0 rounded shadow text-white fs-1">/</button>
<button onclick="calculate()" class="cbtn bg-black border-0 rounded shadow text-white fs-1">=</button>
<button onclick="clearAll()" class="cbtn bg-black border-0 rounded mt-2   shadow text-white fs-1 ">C</button>
</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="app.js"></script>  
</body>
</html>
